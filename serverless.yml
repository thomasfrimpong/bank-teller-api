service: opt-sender

provider:
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: eu-west-1
  # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
  stage: production
  runtime: provided.al2
  endpointType: regional
#    lambdaHashingVersion: 20201221

package:
  # Directories to exclude from deployment
  exclude:
    - ".env"
    - "tests/**"
    - "node_modules/**"
    - "storage/**"
    - "resources/assets/**"
    - "public/storage"

functions:
  # This function runs the Laravel website/API
  web:
    description: "HTTP request handler for ICGC donations"
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    memorySize: 1024 # in MB
    layers:
      - ${bref:layer.php-80-fpm}
    events:
      - http:
          path: "/"
          method: ANY
          cors: true
      - http:
          path: "/{proxy+}"
          method: ANY
          cors: true
      - schedule:
          rate: rate(10 minutes)
          input:
            warmer: true
    vpc:
      securityGroupIds:
        - sg-2c456348
      subnetIds:
        - subnet-fa98978d
        - subnet-b29897c5
          # The following is a workaround for a bug in the API Gateway
        #
  # This function lets us run artisan commands in Lambda
  artisan:
    description: "Artisan Console Commands handler for ICGC donations"
    handler: artisan
    timeout: 120 # in seconds
    memorySize: 512 # in MB
    layers:
      - ${bref:layer.php-80} # PHP
      - ${bref:layer.console} # The "console" layer
    vpc:
      securityGroupIds:
        - sg-2c456348
      subnetIds:
        - subnet-fa98978d
        - subnet-b29897c5

plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref
  - serverless-dotenv-plugin
  - serverless-prune-plugin
